<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DETAILS QUESTION</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" th:href="@{/static/css/background.css}"/>
</head>
<body>


<div class="container">
    <div class="row mt-5">
        <div class="col-lg-10 offset-1">
            <div class="jumbotron">

                <h1 class="display-6">Szczegóły pytania</h1>
                <hr class="my-6">
                <p class="lead">Kategoria: <span th:text="${question.category.name}"></span></p>
                <hr class="my-6">
                <p class="lead">Poziom trudności: <span th:text="${question.level.nameLevel.name}"></span></p>
                <hr class="my-6">
                <p class="lead">Treść pytania: <span th:text="${question.text}"></span>

                    <br>
                <div th:if="${question.filename != ''}"><img
                        th:src="@{/static/img/{picname}(picname=${question.filename})}" class="img-fluid img-thumbnail"
                        alt="Responsive image"/></div>
                </p>

                <hr class="my-6">
                <p class="lead">Odpowiedź prawidłowa:
                <p class="lead" th:each="a : ${question.answers}"><span th:if="${a.getCorrect()}"
                                                                        th:text="${a.text}"></span>
                </p>
                <hr class="my-6">
                <p class="lead">Odpowiedzi nieprawidłowe:
                <p class="lead" th:each="a : ${question.answers}"><span th:if="${!a.getCorrect()}"
                                                                        th:text="${a.text}"></span>
                </p>
                <br>
                <a class="btn btn-secondary btn-lg" th:href="@{/configuration/all_questions}">Powrót</a>

            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>
</html>
